<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WG - Account</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>
<body>

<div class="container">
    <div w3-include-html="../parts/header.html"></div>
    <div class="row">
        <div class="p-sm-4"/>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-auto">
        <h1 style="color:#FFA500"> Registrierung WG - Account </h1>
        <div class="p-2"/>
    </div>
</div>
<div class="container">
    <form id="wg-register-form-adresse">
        <div class="col-xxl-6 offset-xxl-3 p-2 justify-content-center"
             style="background-color:#FFA500; border-radius: 10px;">
            <div class="col-xxl-10 offset-xxl-1 mr-5 justify-content-center">
                <div class="form-group row my-1 mx-2">
                    <div class="col">
                        <input type="text" class="form-control" id="email" placeholder="E-Mail"
                               name="email">
                    </div>
                </div>
                <div class="form-group row my-1 mx-2">
                    <div class="col">
                        <input type="password" class="form-control" id="password" placeholder="Passwort"
                               name="password">
                    </div>
                </div>
                <div class="form-group row my-1 mx-2">
                    <div class="col">
                        <input type="password" class="form-control" id="password-repeat"
                               placeholder="Passwort wiederholen"
                               name="password-repeat">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex col-xxl-6 offset-xxl-3">
        <a class="d-flex p-2 mt-3 mx-1 me-auto btn" href="register-wg-interessen.html"
           style="background-color:#FFA500; color:white">Zurück
        </a>
        <a onclick="createAccount('/user/register', '../shared/success.html')"
           class="d-flex p-2 mt-3 mx-1 ml-auto btn"
           style="background-color:#FFA500; color:white">Registrierung abschließen
        </a>
    </div>

</div>


<div w3-include-html="../parts/footer.html"></div>

<script>w3IncludeHTML();</script>
<script src="../scripts/constants.js"></script>
<script src="../scripts/helper.js"></script>
<script src="../scripts/checkLogin.js"></script>
<script src="../scripts/wg.js"></script>
</body>
</html>
