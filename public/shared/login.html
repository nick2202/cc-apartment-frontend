<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>
<body>

<div class="container">
    <div w3-include-html="../parts/header.html"></div>
    <div class="row">
        <div class="p-sm-4"/>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-auto">
        <h1 style="color:#FFA500"> Login </h1>
        <div class="p-2"/>
    </div>
</div>
<div class="container">
    <form id="wg-register-form-adresse">
        <div class="col-xxl-6 offset-xxl-3 p-2 justify-content-center"
             style="background-color:#FFA500; border-radius: 10px;">
            <div class="col-xxl-10 offset-xxl-1 mr-5 justify-content-center">
                <div class="form-group row my-1 mx-2">
                    <div class="col">
                        <input type="text" class="form-control" id="email" placeholder="E-Mail"
                               name="email" required>
                    </div>
                </div>
                <div class="form-group row my-1 mx-2">
                    <div class="col">
                        <input type="password" class="form-control" id="password" placeholder="Passwort"
                               name="password" required>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="d-flex col-xxl-6 offset-xxl-5">
    <a class="d-flex p-2 mt-3 mx-1 me-auto btn" onclick="login('matches.html')"
       style="background-color:#FFA500; color:white">Login
    </a>
</div>



<div w3-include-html="../parts/footer.html"></div>

<script>w3IncludeHTML();</script>
<script src="../scripts/constants.js"></script>
<script src="../scripts/helper.js"></script>
<script src="../scripts/checkLogin.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
